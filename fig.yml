app:
  build: .
  environment:
    RAILS_ENV: development
  ports:
    - "3333:3000"
  volumes:
    - .:/offenerrat-ms
  links:
    - db
db:
  image: postgres:9.3
  environment:
    POSTGRESQL_USER: postgres
    POSTGRESQL_PASS:
    POSTGRESQL_DB: postgres
  volumes:
    - ./latest.dump:/mnt/latest.dump
